<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/no.css" />
    <script src="/javascripts/parser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <!-- if you want a logo -->
      <a>LOGO HERE</a>

      <!-- if you want a hamburger for small screens -->
      <label for="hamburger">&#9776;</label>
      <input type="checkbox" id="hamburger" />

      <!-- first UL is left menu -->
      <ul>
        <li><a>Link1</a></li>
        <li><a>Link2</a></li>
        <li>
          <a>Link3</a>
          <!-- optional sub menu -->
          <ul>
            <li><a>Link4</a></li>
            <li><a>Link5</a></li>
          </ul>
        </li>
      </ul>

      <!-- second UL is right menu -->
      <ul>
        <li>
          <a>Link6</a>
          <ul>
            <li><a>Link7</a></li>
            <li><a>Link8</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
